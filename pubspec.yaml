name: nafacial
description: Nigerian Army Facial Verification System (NAFacial)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  animated_text_kit: ^4.2.2
  lottie: ^2.6.0
  google_fonts: ^5.1.0
  local_auth: ^2.1.6
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.2.0
  provider: ^6.0.5
  crypto: ^3.0.3
  flutter_svg: ^2.0.7
  image_picker: ^1.0.7
  intl: ^0.18.1
  camera: ^0.10.5+9
  google_mlkit_face_detection: ^0.9.0
  permission_handler: ^11.3.0
  image: ^4.1.3
  path: ^1.8.3
  connectivity_plus: ^5.0.2
  http: ^1.1.0
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.5
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
