<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nigerian Army Facial Verification System">

  <!-- Responsive meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#001F3F">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NAFacial">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Additional mobile optimizations -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>NAFacial</title>
  <link rel="manifest" href="manifest.json">

  <!-- Responsive styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #001F3F;
    }

    /* Loading indicator styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #001F3F;
      z-index: 9999;
    }

    .loading-content {
      text-align: center;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #4A90E2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Media queries for responsive loading screen */
    @media (max-width: 600px) {
      .spinner {
        width: 40px;
        height: 40px;
      }
    }

    @media (min-width: 601px) and (max-width: 1200px) {
      .spinner {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading indicator that shows before Flutter loads -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <h2>NAFacial</h2>
      <div class="spinner"></div>
      <p>Nigerian Army Facial Verification System</p>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <!-- Script to hide loading indicator once Flutter is initialized -->
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.opacity = '0';
        setTimeout(function() {
          loadingElement.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>
</html>
